<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
     <!--Custome CSS-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


    <title>E-Suite Admin</title>
  </head>
  <body>

  <header>
<!--  NAVIGATION
      ================================================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mainNav">
    <div class="container">
          <a class="navbar-brand font-weight-bold" href="index.html"><span><img src="img/LW_NoBG.png" id="lwLogo"></span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <div class="nav-item js-scroll-trigger ml-auto">
                <a class="btn btn-outline-warning font-weight-bold" type="submit" id="homeBtn" href="index.html">Back to Homepage</a>
            </div>
          </div>
      </div> 
      </nav>
    </header>
<!--  ADMIN SYSTEM UI
      ================================================== -->
      <div class="container-fluid">
        <div class="container adminBox text-center">
           <h2 class="font-weight-bold">Welcome to Esuite Admin</h2>
           <p>please sign in to continue access</p>
           <br>
           <form>
             <!--Email-->
             <div class ="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend"><!--icon-->
                      <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                  </div> 
                  <input name="email" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" placeholder="name@example.com" id="email" required="required email address">
                </div>
              </div>
              <!--Password-->
              <div class ="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend"><!--icon-->
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                  </div> 
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <!--remember me checkbox-->
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-light btn-lg font-weight-bold" type="submit">Sign in</button>
           </form>
        </div><!--/adminBox-->
      </div><!--/container-fluid-->



     <!-- Additional JavaScript-->
     <!-- Moment Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="esuite.js"></script>

   <!-- Bootstrap notify & submit control Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>

  </body>
</html>

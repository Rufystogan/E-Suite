<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
     <!--Custome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--Datapicker-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <title>liveWIRE E-Suite</title>
  </head>
  <body>
    <!--Navigation Section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mainNav">
    <div class="container">
          <a class="navbar-brand font-weight-bold" href="index.html"><span><img src="img/LW_NoBG.png" id="lwLogo"></span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="nav-item js-scroll-trigger ml-auto">
                <a class="btn btn-outline-warning font-weight-bold" type="submit" id="homeBtn" href="index.html">Back to Homepage</a>
            </div>
          </div>
      </div> 
      </nav>

      <!--Booking Section-->
      <section class="page-section bookNow" id="bookNow">
      <div class="container-fluid bookSect">
            <div class="row bookBox">
                <div class="col-md-5">
                  <div class="container mapUi d-flex p-1">
                      <img src="img/sample_map.png" alt="esuite_map" id="esuiteMap">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="container bookUi">
                      <div class="row row01 pt-4">
                          <div class="col-sm-6">
                              <h1 class="font-weight-bold">Book Your Seat</h1>
                          </div>
                          <div class="col-sm-6 text-right">
                            <h3 class="clockNow"><span id="localTime"></span></h3>
                            <h3 class="dateNow"><span id="localDay"></span>, <span id="currentDate"></span></h3>
                          </div>
                          <div class="w-100"></div>
                          <div class="col-sm-12">
                            <!--Full Name-->
                            <form>
                            <div class="form-group">  
                                  <div class="input-group mb-2">
                                          <div class="input-group-prepend"><!--icon-->
                                            <div class="input-group-text"><i class="fa fa-user-circle"></i></div>
                                          </div>
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                                  </div>
                            </div>   
                            </form>
                            <!--Email-->
                            <form>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend"><!--icon-->
                                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>   
                                </div>
                            </form>
                            <!--Contact Number-->
                            <form>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend"><!--icon-->
                                        <div class="input-group-text"><i class="fas fa-phone"></i></div>
                                    </div>
                                    <input type="text" class="form-control" pattern="[7-9]{1}[0-9]{9}" id="contactNumber" placeholder="Contact Number">
                                </div>   
                            </div>
                            </form>
                            <!--date-->
                            <form>
                            <div class="row">
                                <div class="col">
                                  <div class="input-group mb-2">
                                            <input type="date" class="form-control" id="date" tabindex="20" placeholder="Select Your Date" min="2021-01-01" max="2030-12-31">
                                      </div>   
                                </div>
                              </div>
                            </form>
                            <!--Seat Number-->
                            <form>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend"><!--icon-->
                                        <div class="input-group-text"><i class="fas fa-couch"></i></div>
                                    </div>
                                    <select type="text" class="form-control" name="seat" id="seatNo">
                                        <option disabled selected value="">Please select Seat No.</option>
                                        <option value="Seat01">Seat No.1</option>
                                        <option value="Seat02">Seat No.2</option>
                                        <option value="Seat03">Seat No.3</option>
                                        <option value="Seat04">Seat No.4</option>
                                        <option value="Seat05">Seat No.5</option>
                                        <option value="Seat06">Seat No.6</option>
                                        <option value="Seat07">Seat No.7</option>
                                        <option value="Seat08">Seat No.8</option>
                                        <option value="Seat09">Seat No.9</option>
                                        <option value="Seat10">Seat No.10</option>
                                        <option value="Seat11">Seat No.11</option>
                                        <option value="Seat12">Seat No.12</option>
                                    </select>
                                </div>   
                            </div>
                            </form>
                            <div class="text-center">
                            <button type="button" id="bookSubmit" class="btn btn-light btn-lg font-weight-bold" onclick="submitClick()" disabled="disabled">Submit</button>
                            </div>
                          </div>
                      </div>
                  </div>
            </div>
      </div><!--/container-fluid-->
      </section>
    <!-- Moment Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="esuite.js"></script>

    <!-- Bootstrap notify & submit control Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
    
  </body>
</html>
